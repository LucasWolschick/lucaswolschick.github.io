name: Build & deploy site (Hugo blog + splash)

on:
  push:
    branches:
      - main
    paths:
      - "index.html"
      - "blog-src/**"
      - "assets/**"
      - "cv/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"

      - name: Build Hugo into public/blog
        run: |
          hugo --source blog-src --destination ../public/blog --baseURL /blog/

      - name: Copy splash and assets into public/
        run: |
          rsync -av --exclude='.git' --exclude='.github' --exclude='blog-src' --exclude='public' --exclude='node_modules' --exclude='.gitignore' ./ public/

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
